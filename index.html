<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    
    
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
   
    <header class="titulo-buzz-quizz">
        <h1 onclick="voltarHome()">BuzzQuizz</h1>
    </header>
    <main class="lista-quizz">
        <div class="lista-vazia-quizz">
            <span>Você não criou nenhum quizz ainda :(</span>
            <div class="botao-criar-quizz" onclick="criarQuizz()">Criar Quizz</div>
        </div>
        <div class="lista-seus-quizzes escondido">
            <header>
                <h1>Seus Quizzes</h1>
                <ion-icon name="add-circle" onclick="criarQuizz()"></ion-icon>
            </header>
            <ul></ul>
        </div>
        <div class="lista-todos-os-quizzes">
            <header>
                <h1>Todos os Quizzes</h1>
            </header>
            <ul></ul>            
        </div>

    </main>

    <main class="pagina-quizz escondido">
        <header class="banner-quizz">
            <img class="banner-image" src="" alt="">
            <span class="titulo-quizz"></span>
        </header>
        <ul class="questoes-quizz"></ul>
        <section class="resultado escondido"></section>
        <button class="reiniciar" onclick="reiniciarQuizz()">Reiniciar Quizz</button>
        <button class="home" onclick="voltarHome()">Voltar pra home</button>
    </main>

    <main class="criar novo-quizz escondido"></main> 

    <main class="criar novo-quizz-perguntas escondido"></main>

    <main class="criar novo-quizz-niveis escondido"></main>
    
    <main class="criar novo-quizz-pronto escondido"></main>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
